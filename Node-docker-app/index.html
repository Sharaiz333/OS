<!DOCTYPE html>
<html>
<head>
    <title>Node.js + Docker App</title>
</head>
<body>
    <h1>Welcome to My Dockerized Node.js App</h1>

    <button onclick="hitAPI()">Click to Get API Response</button>
    <pre id="output"></pre>

    <script>
        function hitAPI() {
            fetch("/api/data")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("output").innerText = JSON.stringify(data, null, 2);
                });
        }
    </script>
</body>
</html>
